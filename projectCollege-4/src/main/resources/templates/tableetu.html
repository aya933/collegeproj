<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All files</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/
      4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/
        jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/
        umd/popper.min.js"></script>
    <script    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/
        bootstrap.min.js"></script>
</head>

<!-- partial:index.partial.html -->
<div class="container"  sec:authorize="" :authorize="hasAuthority('ETU')">
    <table>
        <thead>
        <tr>
            <th>Nom de fichier</th>
            <th>Type de fichier</th>
            <th>Télécharger</th>



        </tr>
        </thead>
        <tbody>
        <tr th:each="doc:${docs}">
            <td th:text="${doc.name}"></td>
            <td th:text="${doc.filetype}"></td>
            <td><a th:href="@{'/downloadfile?id=' + ${doc.id}}">Télécharger</a></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- partial -->

</body>
</html>
