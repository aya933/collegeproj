<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>College Student Management System</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
 </head>
<body>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">College Student Management System</a>
  
</nav>																							
<br>
<br>


<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Payment Information </h1>
				<div class = "card-body">
				
					<form th:action="@{/fees/{feeid} (feeid=${fee.feeid})}" th:object = "${fee}" method="POST">
						<div class = "form-group">
              <label> Fee Name </label>
			<input
              type = "text"
              name = "Name"
              th:field = "*{feeNAME}"
              class = "form-control"
              placeholder="Enter Fee Title"
               />
               </div>
               
               
               <div class = "form-group">
              <label> Fee </label>
              <input
              type = "number"
              name = "price"
              th:field = "*{feePRICE}"
              class = "form-control"
              placeholder="Enter price here"
               /> 
               </div>
               
               <div class = "form-group">
              <label> Fee Description </label>
              <input
              type = "text"
              name = "comment"
              th:field = "*{feeCOMMENT}"
              class = "form-control"
              placeholder="Enter decription or comment here"
               /> </div>
               
              
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Update
							</button>
						</div>
						
						</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
