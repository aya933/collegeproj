<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add Account</title>
</head>

<body>
<th:block layout:fragment="content">
    <!-- Page Heading -->
    <div sec:authorize="hasAuthority('ADMIN')" class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Add Account</h1>
    </div>
    <div class="row" sec:authorize="hasAuthority('ADMIN')">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-11">
                            <form role="form" th:action="@{add-user}" th:object="${user}" method="post" >


                                <div class="form-group">
                                    <label class="control-label"> Email </label> <input
                                        class="form-control" th:field="*{email}" name="email" required
                                        autofocus="autofocus" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label"> First Name </label>
                                    <input type="text" th:field="*{fullName}" name="fullName" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label class="control-label"> Password </label> <input
                                        class="form-control" type="password" name="password"
                                        th:field="*{password}" required autofocus="autofocus" />
                                </div>

                                <!--<div class="form-group">
                                    <label class="control-label"> Role </label> <input
                                        class="form-control" type="number"
                                        field="*{role_id}" name="role_id" required autofocus="autofocus" />
                                </div>-->

                                <div class="form-group">
                                    <label>Role</label>
                                    <select class="form-control" th:field="*{role}" name="role">
                                        <option value="1">ADMIN</option>
                                        <option value="2">PROF</option>
                                        <option value="3">ETU</option>
                                    </select>
                                </div>
                                <br>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

</body>

</html>
