<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>College Student Management System</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
 </head>
<body>
<form th:object="${documentsobj}"  th:action="@{processUpload}"  method="post" enctype="multipart/form-data">
    <div class="wrapper" sec:authorize="hasAuthority('PROF')">
        <div class="title">
            Téléchargement de fichier
        </div>

        <div class="choose_file">
            <label for="choose_file">
                <input type="file" id="choose_file" name="files" multiple="multiple">
                <span>Choisir le fichier</span>
            </label>
        </div>
    </div>


    <div>
        <button type="submit" >Enregistrer</button>
    </div>
</form>
</body>
</html>
