<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>College Student Management System</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
 </head>
<body>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>
  
</nav>
<br>
<br>


<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Student </h1>
				<div class = "card-body">
				
					<form th:action="@{/students/{studentid}(studentid=${student.studentid})}" th:object = "${student}" method="POST">
						<div class = "form-group">
              <label> Student's Name </label>
              <input
              type = "text"
              name = "Name"
              th:field = "*{studentNAME}"
              class = "form-control"
              placeholder="Enter Student's Full Name"
               />
               
               </div>
               <div class = "form-group">
               <label> Student's Passport Number </label>
              <input
              type = "text"
              name = "Number"
              th:field = "*{studentNUMBER}"
              class = "form-control"
              placeholder="Enter Student's Full Number"
               />
               </div>
               
                <div class="form-group">
					<strong><label> Major </label></strong>
					<select th:field="*{major}" class="form-control">
					<th:block th:each="maj :${listmajor}">
					<option th:text="${maj.majorNAME}" th:value="${maj.majorid}"/></th:block>
					</select>
					</div>
               
               <div class = "form-group">
              <label> Student's Birth Date </label>
              <input
              type = "date"
              name = "Birthdate"
              th:field = "*{studentBIRTH}"
              class = "form-control"
              placeholder="Enter Student's Birth Date"
               />
               </div>
               
               <div class = "form-group">
               <label> Gender </label>
              <select th:field="*{studentGENDER}"
               class = "form-control">
    		<option th:value="'Male'" th:text="Male"></option>
    		<option th:value="'Female'" th:text="Female"></option>
    		<option th:value="'Other'" th:text="Other"></option>
				</select>
               </div>
               
               <div class = "form-group">
              <label> Student's Email Address </label>
              <input
              type = "text"
              name = "Email"
              th:field = "*{studentEMAIL}"
              class = "form-control"
              placeholder="Enter Student's Email Address"
               /> 
               </div>
               
              <div class = "form-group">
              <label> Student's Password </label>
              <input
              type = "text"
              name = "Password"
              th:field = "*{studentPASSWORD}"
              class = "form-control"
              placeholder="Enter Student's Password"
               /></div>
               
               

						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Update
							</button>
						</div>
						
						</form>
						

				</div>
			</div>
		</div>
	</div>
</body>
</html>
