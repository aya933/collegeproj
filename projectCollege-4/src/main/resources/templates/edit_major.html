<head>
<meta charset="UTF-8">
<title>College Student Management System</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
 </head>
<body>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">College Student Management System</a>
  
</nav>

<br>


<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Major </h1>
				<div class = "card-body">
				
					<form th:action="@{/majors/{majorid} (majorid=${major.majorid})}" th:object = "${major}" method="POST">
						<div class ="form-group">

						<label> Major Name </label>
			<input
              type = "text"
              name = "status"
              th:field = "*{majorNAME}"
              class = "form-control"
              placeholder="Enter Major Name"
               />
               
              
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Update
							</button>
						</div>
						</div>
						</form>

				</div>
			</div>
		</div>
	</div>
</body>
