<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>College Student Management System</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
 </head>
<body>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  
<nav class="navbar navbar-expand-sm .bg-dark navbar-light">
  <!-- Brand -->
  <a class="navbar-brand" href="#">College Student Management System</a>

  <!-- Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>


	<div class="container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col- sm-6 container justify-content-center card">
			<h1 class = "text-center"> Create New Teacher </h1>
				<div class = "card-body">
		
			<div class = "card-body">
   			 <form th:action="@{/teachers}" th:object = "${teacher}" method="POST">
         			<div class ="form-group">

				<div class = "form-group">
              <label> Teacher's Name </label>
              <input
              type = "text"
              name = "Name"
              th:field = "*{teacherNAME}"
              class = "form-control"
              placeholder="Enter Teacher's Full Name"
               />
               
               </div>
               </div>
               
               <div class ="form-group">

				<div class = "form-group">
              <label> Teacher's Passport Number </label>
              <input
              type = "text"
              name = "Passport"
              th:field = "*{teacherNUMBER}"
              class = "form-control"
              placeholder="Enter Teacher's Passport Number"
               />
               
               </div>
               </div>
               <div class="form-group">
					<strong><label> Department </label></strong>
					<select th:field="*{department}" class="form-control">
					<th:block th:each="dept :${listdepartment}">
					<option th:text="${dept.departmentNAME}" th:value="${dept.departmentid}"/></th:block>
					</select>
					</div>
               
               
               <div class = "form-group">
              <label> Teacher's Birth Date </label>
              <input
              type = "date"
              name = "Birthdate"
              th:field = "*{teacherBIRTH}"
              class = "form-control"
              placeholder="Enter teacher's Birth Date (yyyy-MM-dd)"
               />
               </div>
               
               <div class = "form-group">
              <label> Teacher's Gender </label>
               <select th:field="*{teacherGENDER}"
               class = "form-control">
    <option th:value="'M'" th:text="Male"></option>
   <option th:value="'F'" th:text="Female"></option>
   <option th:value="'O'" th:text="Other"></option>
  
            </select>
            
               </div>
               
               <div class = "form-group">
              <label> Teacher's Email Address </label>
              <input
              type = "text"
              name = "Email"
              th:field = "*{teacherEMAIL}"
              class = "form-control"
              placeholder="Enter Teacher's Email Address"
               /> 
               </div>
               
               <div class ="form-group">

				<div class = "form-group">
              <label> Teacher's Password </label>
              <input
              type="password"
              name = "Password"
              th:field = "*{teacherPASSWORD}"
              class = "form-control"
              placeholder="Enter Teacher's Full Name"
               />
               
               </div>
               </div>
               
               <div class="form-group">
					<strong><label> Course Taught </label></strong>
					<select th:field="*{course}" class="form-control">
					<th:block th:each="cor :${listcourse}">
					<option th:text="${cor.courseNAME}" th:value="${cor.courseid}"/></th:block>
					</select>
					</div>
               
               
               <div class = "box-footer">
    		<button type="submit" class = "btn btn-primary">
        		Submit                           
    		</button>
    		
</div>
			</form>
			</div>
			
		</div>
	</div>
	</div>
</div>
</body>
</html>
