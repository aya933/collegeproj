<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>College Student Management System</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
 </head>
<body>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>
  
</nav>
<br>
<br>


<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Teacher </h1>
				<div class = "card-body">
				
					<form th:action="@{/courses/{courseid} (courseid=${course.courseid})}" th:object = "${course}" method="POST">
						<div class ="form-group">

						<label> Course Name </label>
			<input
              type = "text"
              name = "Name"
              th:field = "*{courseNAME}"
              class = "form-control"
              placeholder="Enter Student's Full Name"
               />
               </div>
               
               <div class = "form-group">
              <label> Course Date </label>
              <input
              type = "date"
              name = "coursedate"
              th:field = "*{courseDate}"
              class = "form-control"
              placeholder="Enter Course date (E, MMM dd yyyy)"
               />
               </div>
               
               <div class = "form-group">
              <label> Course Semester </label>
              <input
              type = "text"
              name = "semester"
              th:field = "*{courseSEMESTER}"
              class = "form-control"
              placeholder="Enter Semester in which the course is taught"
               />
               </div>
               
               <div class = "form-group">
              <label> Course Type </label>
              <input
              type = "text"
              name = "type"
              th:field = "*{courseTYPE}"
              class = "form-control"
              placeholder="Enter course type"
               /> 
               </div>
               
               <div class = "form-group">
              <label> Credit </label>
              <input
              type = "text"
              name = "credit"
              th:field = "*{Credit}"
              class = "form-control"
              placeholder="Enter number of course credits"
               /> </div>

						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Update
							</button>
						</div>
						
						</form>
						

				</div>
			</div>
		</div>
	</div>
</body>
</html>
