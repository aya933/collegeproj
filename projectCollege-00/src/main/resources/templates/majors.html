    <div class ="container">
   <div class = "row">
        <h1> Majors </h1>
        </div>
        <div class = "row">
   <div class = "col-lg-3">
      <a th:href = "@{/majors/new}" class = "btn btn-primary btn-sm mb-3"> Add Major</a> 
    </div>
    
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
             <tr>
                 <th> Major ID</th>
                 <th> Major Name</th>
                 <th> Actions </th>
             </tr>
        </thead>
        <tbody>
             <tr th:each = "major: ${majors}">
			    <td th:text = "${major.majorid}"></td>
			    <td th:text = "${major.majorNAME}"></td>
			    
			    <td>
						<a th:href = "@{/majors/edit/{majorid}(majorid=${major.majorid})}"
						 class = "btn btn-primary">Update</a>
						 
						 <a th:href = "@{/majors/{majorid}(majorid=${major.majorid})}"
						 class = "btn btn-danger">Delete</a>
						
						
						 </td>
    
             </tr>
        </tbody>
    </table>
</div>
        </div>
